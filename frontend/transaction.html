<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bank - Transaction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: white;"> 
    <header class="text-center py-5 bg-dark text-white">
        <h1>ABC Bank - Transaction</h1>
    </header>
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Transfer</h2>
                <form id="transactionForm" class="p-4 border rounded shadow">
                    <div class="form-group">
                        <label for="accountNumber">Sender Account Number:</label>
                        <input type="text" id="accountNumber" class="form-control" placeholder="Enter your account number" required>
                    </div>
                    <div class="form-group">
                        <label for="accountNumber">Reciever Account Number:</label>
                        <input type="text" id="accountNumber" class="form-control" placeholder="Enter your account number" required>
                    </div>
                    <div class="form-group">
                        <label for="pin">PIN:</label>
                        <input type="password" id="pin" class="form-control" placeholder="Enter your PIN" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" class="form-control" placeholder="Enter the transaction amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Transaction</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white py-3 text-center">
        <p>&copy; 2024 ABC Bank. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('transactionForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const accountNumber = document.getElementById('accountNumber').value;
            const pin = document.getElementById('pin').value;
            const amount = document.getElementById('amount').value;

            if (!accountNumber || !pin || !amount) {
                alert('Please fill in all fields.');
                return;
            }

            if (amount <= 0) {
                alert('Amount must be greater than zero.');
                return;
            }

            alert('Transaction successful! \nAccount Number: ' + accountNumber + '\nAmount: $' + amount);
            window.location.href = 'transaction-confirmation.html'; 
        });
    </script>
</body>
</html>
