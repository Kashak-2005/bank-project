<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bank - Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function generateAccountNumber() {
            const accountNumber = Math.floor(Math.random() * 1000000000000).toString().padStart(12, '0');
            return accountNumber;
        }
        function handleFormSubmission(event) {
            event.preventDefault();  
            const accountNumber = generateAccountNumber();
            document.getElementById("account-number-display").textContent = "Your account number is: " + accountNumber;
            document.getElementById("account-number").value = accountNumber;
        }
    </script>
</head>
<body>
    <header class="text-center py-5 bg-dark text-white">
        <h1>ABC Bank - Register</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Register</h2>
                <form onsubmit="handleFormSubmission(event)" class="p-4 border rounded shadow">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" class="form-control" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" class="form-control" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pan">PAN Number:</label>
                        <input type="text" id="pan" class="form-control" placeholder="Enter your PAN number" required>
                    </div>
                    <div class="form-group">
                        <label for="pan">Phone Number:</label>
                        <input type="text" id="phone" class="form-control" placeholder="Enter your Phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="aadhar">Aadhar Number:</label>
                        <input type="text" id="aadhar" class="form-control" placeholder="Enter your Aadhar number" required>
                    </div>
                    <div class="form-group">
                        <label for="account-type">Account Type:</label>
                        <select id="account-type" class="form-control" name="account-type" required>
                            <option value="savings">Savings</option>
                            <option value="current">Current</option>
                            <option value="fixed">Fixed Deposit</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <p id="account-number-display" class="mt-3 text-center"></p>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white py-3 text-center">
        <p>&copy; 2024 ABC Bank. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
